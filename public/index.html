                    <h5>Seja você um recrutador ou dev, <span style="color:#00ff0c">responda a nossa pesquisa</span> <br> e receba o resultado e dicas infalíveis no seu e-mail.</h5>

        <!-- form -->
        <div class="background-form">
            <form class="form" onsubmit="quest.adiciona(event)" id="myForm">
                <h3>Preencha o formulário</h3>
                <!-- Campo nome -->
                <div class="form-group">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite o seu nome" required>
                </div>
                <!-- Campo email -->
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite o seu email" required>
                </div>
                <!-- Radio contratante/candidato -->
                <div class="radio-inline">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="CONTRATANTE" required> Contratante
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="CANDIDATO" required> Candidato
                    </label>
                </div>
                <!-- Primera pergunta -->  
                <div class="form-group">
                    <label for="inputText">Você já teve problema com análise de competências técnicas em um processo seletivo?</label>
                    <textarea type="text" class="form-control" id= "pergunta1" rows="3" placeholder="Sua resposta" required></textarea>
                </div>
                <!-- Segunda pergunta -->  
                <div class="form-group">
                    <label for="inputText">Como você lidou ou está lidando com isso?</label>
                    <textarea type="text" class="form-control" id= "pergunta2" rows="3" placeholder="Sua resposta" required></textarea>
                </div>
                <!-- Segunda pergunta -->  
                <div class="form-group">
                    <label for="inputText">Qual seria a solução ideal para resolver isso?</label>
                    <textarea type="text" class="form-control" id= "pergunta3" rows="3" placeholder="Sua resposta" required></textarea>
                </div>

                <button type="submit" class="formSubmit">Enviar</button>
                
            </form>
        </div>
    </section>
